<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>

  <!-- header -->
  <div class="header">

    <div class="--title">
      <div><img src="/assets/logo.png" alt=""></div>
      <div>
        <h1 class="__title"> Seasons</h1>
        <small class="__description">Stay prepared. </small>
      </div>

    </div>

    <div class="--navigation">

    </div>

  </div>


  <!-- search container -->
  <div class="search">
    <div class="__bg-img">
      <form id="form" class="__form">
        <input id="input" type="text" placeholder="What is the weather around me">
        <button id='search-weather' type="submit">Search</button>
      </form>

      <div class="__card">
        <div class="date">
          <h2>Fri, 23 Oct</h2>
        </div>
        <div class="flex">
          <div class="flex-1">
            <small>New York</small>
            <h1>23*C</h1>
          </div>
          <div class="flex-2"><img src="/assets/sunny-icon.svg" alt=""></div>
        </div>
        <div class="main">cloudy</div>
      </div>
      <!--end of the first card section-->
    </div>
    <!--the end of the bg image section-->
  </div>
  <!--end of search section-->
  <script src="/src/app.js"></script>
</body>

</html>
